<!Doctype HTML>
<html>
<head>
<title>Sign Up Page</title>
<link href="sign_up.css" rel="stylesheet"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>
<body>
<center>
 <div class="signup_container">
  <div class="welcome">WELCOME!</div>
    <div class="form">
	<div id="load" style="display:none;"><img src="giphy.gif"/></div>
	<div id="display"></div>
     <form id="form">
	  <div>
       <input type="text" name="username" id="username" placeholder="Your Username" required/><br>
       <input type="email" name="email" id="email" placeholder="Your Email Address" required/><br>
       <input type="password" name="password" id="password" placeholder="********" required/>
      </div>
      <div>
	   <input type="checkbox" name="password-check" id="password-check"/>
       Remember Me
      </div>
	  <button  class="create" id="click"><a href="#">Create account</a></button>
	  
     </form>
    </div>
 </div>
</center>

<script>
$(document).ready(function(e){
$("#click").on('click',(function(e) {


$('.class').empty();
$('#load').show();
var myapp = {};
myapp['username'] = $('#username').val();
myapp['email'] = $('#email').val();
myapp['password'] = $('#password').val();
var reg = new Date().valueOf();
var login = new Date().valueOf();
myapp['reg_date'] = reg;
myapp['last_login'] = login;

$.ajax({
url: "/auth/signup",
type: "POST",
data:JSON.stringify(myapp),
contentType: false,
processData: false,
success: function(data)
{
$('#load').hide();
console.log(data);

$(".class").html('<h2>'+ data + '</h2>');

}
});
}));
});
</script>
</body>
</html>
